  <div class="org-container">
            <div class="org-header">Organization Details</div>
            
            <form class="org-form">
                <!-- Organization Info -->
                <div class="form-group">
                    <label class="form-label">
                        Organization Code
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" id="code" name="code" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Organization Name
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <!-- Contact Info -->
                <div class="form-group">
                    <label class="form-label">
                        Primary Mobile Number
                        <span class="required">*</span>
                    </label>
                    <input type="tel" class="form-control" id="primaryMobile" name="primaryMobile" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Alternate Mobile Number
                        <span class="required">*</span>
                    </label>
                    <input type="tel" class="form-control" id="alternateMobile" name="alternateMobile" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Email
                        <span class="required">*</span>
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Address Section -->
                <div class="form-group full-width">
                    <h3 class="section-title">Organization Address</h3>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">
                        Primary Address
                        <span class="required">*</span>
                    </label>
                    <textarea class="form-control" id="primaryAddress" name="primaryAddress" required></textarea>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Alternate Address</label>
                    <textarea class="form-control" id="alternateAddress" name="alternateAddress"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Country
                        <span class="required">*</span>
                    </label>
                    <select class="form-control" id="country" name="country" required>
                        <option value="">-- Select Option --</option>
                        <option value="in">India</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        State
                        <span class="required">*</span>
                    </label>
                    <select class="form-control" id="state" name="state" required>
                        <option value="">--Select--</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        City
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Zip Code
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="form-control" id="zip" name="zip" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Active
                        <span class="required">*</span>
                    </label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="active" value="yes" class="radio-input" checked>
                            Yes
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="active" value="no" class="radio-input">
                            No
                        </label>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
