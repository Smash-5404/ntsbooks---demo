<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coming Soon</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        /* The main login box */
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
            margin-top: 0;
        }

        /* The notice you wanted */
        .notice {
            font-size: 0.9rem;
            font-style: italic;
            color: #666;
            margin: 1.5rem 0;
        }

        /* The login button */
        .login-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%; /* Make the button fill the container */
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome</h2>
        
        <p class="notice">
            Developing, Please click Login to process.
        </p>

        <form action="dashboard.html">
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

</body>
</html>
